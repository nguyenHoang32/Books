<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="dongho"></div>
    <script>
        let number = 10;
        function demNguoc(){
            number=number - 1;
            if(number == 0){
                document.getElementById('dongho').innerText = 'het gio';
            }
            else{
                document.getElementById('dongho').innerText = number;
                setTimeout(demNguoc, 1000);
            }
            
        }
        demNguoc();
    </script>
</body>
</html>
